<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
    .line {
      color: blue;
    }
    .textSize {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 class="textSize" :class="[active,line]">{{message}}</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！',
        active: 'active',
        line: 'line'
      }
    })
  </script>
</body>
</html>
