<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li :class="{active:index===current}" v-for="(item,index) in movies" @click="check(index)">{{item}}</li>
    </ul>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['海王','海尔兄弟','火影忍者','进击的巨人'],
        current: 0
      },
      methods: {
        check: function (index) {
          this.current = index;
        }
      }
    })
  </script>
</body>
</html>
