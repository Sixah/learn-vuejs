<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title </title>
</head>
<body>
  <div id="app">
    <h2>{{message}},Sixah!</h2>
    <h2 v-text="message">,Sixah!</h2>
    <!-- v-text 解析的变量值会f覆盖h2标签的文本内容 -->
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！'
      }
    })
  </script>
</body>
</html>
