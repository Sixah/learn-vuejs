<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    // v-once 表示元素和组件只渲染一次，不会随着数据的改变而改变
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！'
      }
    })
  </script>
</body>
</html>
