<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <cpn><span slot="center">中间</span></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>哈哈哈哈哈</p>
    <slot name="left"><button>左边</button></slot>
    <slot name="center"><button>中间</button></slot>
    <slot name="right"><button>右边</button></slot>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你真好看！'
    },
    components: {
      cpn : {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
