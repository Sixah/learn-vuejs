<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <!-- 这里的isShow变量是Vue实例中的
   父组件模板的所有东西都会在父级作用域内编译，子组件模板的所有东西都会在子级作用域内编译
   -->
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>哈哈哈哈哈</p>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你真好看！',
      isShow: true
    },
    components: {
      cpn : {
        template: '#cpn',
        data() {
          return {
            isShow: false
          }
        }
      }
    }
  })
</script>
</body>
</html>
