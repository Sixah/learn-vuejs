<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{fullName}}</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！',
        firstName: 'Kobe',
        lastName: 'Bryant'
      },
      computed: {
        // fullName: function () {
        //   return this.firstName + ' ' + this.lastName
        // }
        // 计算属性一般是没有set方法 是只读属性的
        fullName: {
          set: function (newValue) {
            const names = newValue.Split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
          },
          get: function () {
            return this.firstName + ' ' + this.lastName
          }
        }
      }
    })
  </script>
</body>
</html>
