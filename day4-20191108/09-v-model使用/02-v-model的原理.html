<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!--
    v-model其实是一个语法糖，他背后的本质是包含两个操作：
    1. v-bind绑定一份哦value属性
    2. v-on指令给当前元素绑定input事件

    <input type="text" v-model="message">
    等同于
    <input type="text" :value="message" @input="$event.target.value">
    -->
    <input type="text" :value="message" @input="valueChange">
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！'
      },
      methods: {
        valueChange(event) {
          this.message = event.target.value;
        }
      }
    })
  </script>
</body>
</html>
