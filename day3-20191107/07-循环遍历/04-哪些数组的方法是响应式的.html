<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <ul>
      <li v-for="item in letters">{{item}}</li>
    </ul>
    <button @click="btnClick">按钮</button>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！',
        letters: ['a','b','c','d','e']
      },
      methods: {
        btnClick() {
          // 1.push方法(响应式) 在数组末尾添加一个元素
          // this.letters.push('sixah');

          // 2.pop方法(响应式) 删除数组中最后一个元素
          // this.letters.pop();

          // 3.shift方法(响应式) 删除数组中第一个元素
          // this.letters.shift();

          // 4.unshift方法(响应式) 在数组最前面添加元素
          // this.unshift('g','d','k')

          // 5.splice方法 删除元素/插入元素/替换元素
          //     splice(start) 第一个参数是从第几个元素开始操作
          // 删除元素 第二个参数传入你要删除几个元素(如果没有传,就删除后面所有的元素)
          // 替换元素 第二个参数,表示我们要替换几个元素,后面的参数是用于替换前面的元素
          // 插入元素 第二个参数传0, 后面的参数是用于插入的元素

          // 6.sort 对数组进行排序
          this.letters.sort()

          // 7.reverse 对数组进行反转
          this.letters.reverse()
          // 通过索引值修改元素中的元素(非响应式)
          // this.letters[0] = 'sixah';
          // console.log(this.letters);

          // set
          Vue.set(this.letters,0,'aaaa')

        }
      }
    })

    // 可变参数
    function sum(...nums) {
      console.log(nums);
    }

    sum(1,2,3,4,5,6,7,8,9)

  </script>
</body>
</html>
