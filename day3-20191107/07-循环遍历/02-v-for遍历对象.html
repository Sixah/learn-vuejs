<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!--在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
    <ul>
      <li v-for="item in info">{{item}}</li>
    </ul>

    <!--获取key和value 格式： (value,key)-->
    <ul>
      <li v-for="(item,key) in info">{{key}}: {{item}}</li>
    </ul>

    <!--获取key和value和idnex 格式： (value,key,index)-->
    <ul>
      <li v-for="(item,key,index) in info">{{index+1}}.{{key}}: {{item}}</li>
    </ul>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！',
        info: {
          name: 'sixah',
          age: 18,
          height: 178
        }
      }
    })
  </script>
</body>
</html>
