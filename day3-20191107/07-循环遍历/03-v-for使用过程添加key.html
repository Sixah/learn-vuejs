<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <ul>
            <li v-for="item in letters" :key="item">{{item}}</li>
        </ul>
    </div>

    <script src="../../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你真好看！',
          letters: ['A','B','C','D','E']
        }
      })
    </script>

</body>
</html>
