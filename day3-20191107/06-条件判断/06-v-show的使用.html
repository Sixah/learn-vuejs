<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--
    v-if: 当条件为false时，包含v-if指令的元素，根本不会存在dom中
    -->
    <h2 v-if="isShow">{{message}}</h2>
    <!--
    v-show: 当条件为false时，v-show只是给我们的元素添加一个行内样式： display: none;
    -->
    <h2 v-show="isShow">{{message}}</h2>
    <!--如何选择？
    当需要在显示与隐藏之间切换很频繁时，使用v-show
    当只有一次切换时，使用v-if
    -->
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！',
        isShow: true
      }
    })
  </script>
</body>
</html>
