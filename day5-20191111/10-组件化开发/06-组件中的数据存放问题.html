<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <div id="app">
   <h2>{{message}}</h2>
   <cpn></cpn>
 </div>

 <template id="cpn">
   <div>
     <h2>{{title}}</h2>
     <p>我是内容</p>
   </div>
 </template>

 <script src="../../js/vue.js"></script>
 <script>

   Vue.component('cpn',{
     template: '#cpn',
     // 组件对象也有一个data属性(也可以有methods等属性)
     // 只是这个属性必须是一个函数
     // 而且这个函数返回一个对象，对象内部保存着数据
     data() {
       return {
         title: '我是大标题'
       }
     }
   });

   const app = new Vue({
     el: '#app',
     data: {
       message: '你真好看！'
     }
   })
 </script>
</body>
</html>
