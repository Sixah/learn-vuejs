<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn2></cpn2>
    <!-- <cpn1></cpn1>
     这里不能识别cpn1组件，因为cpn1已经被解析到cpn2中了，在Vue实例中，是无法解析cpn1组件的
     -->
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    // 1,创建第一个组件构造器(子组件)
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容，哈哈哈</p>
        </div>
      `
    });

    // 2.创建第二个组件(父组件)
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容，嘿嘿嘿</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpnC1
      }
    });

    // root组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！'
      },
      components: {
        cpn2: cpnC2
      }
    })
  </script>
</body>
</html>
