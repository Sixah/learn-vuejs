<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn ref="aa"></cpn>
</div>

<template id="cpn">
  <div>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    我是ccpn子组件
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你真好看！'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '我是cpn组件的name'
          }
        },
        components: {
          ccpn: {
            template:'#ccpn',
            methods: {
              btnClick() {
                // 1.$parent 访问父组件
                console.log(this.$parent);
                console.log(this.$parent.name);

                // 2.访问根组件$root
                console.log(this.$root);
                console.log(this.$root.message);
              }
            },
          }
        }
      }
    }
  })
</script>
</body>
</html>
