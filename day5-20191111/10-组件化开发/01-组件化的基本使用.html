<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 3.使用组件
      组件必须挂在在某个Vue实例下，否则它不会生效
    -->
    <mycpn></mycpn>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    // ES6 ``

    // 1.创建组件构造器对象
    // 调用Vue.extend()创建的是一个组件构造器
    const cpnC = Vue.extend({
      // 通常在创建组件构造器时，传入template代表我们自定义组件的模板
      // 该模板就是在使用到组件的地方，要显示的HTML代码
      template:  `
        <div>
          <h2>我是标题</h2>
          <p>这是内容1</p>
          <p>这是内容2</p>
        </div>`
    });

    // 2.注册组件(全局组件)
    // 调用Vue.component()是将刚才的组件构造器注册为一个组件，并且给它起一个组件的标签名称
    // 所以需要传递两个参数： 1.注册组件的标签名 2.组件构造器
    Vue.component('mycpn',cpnC)

    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！'
      }
    })
  </script>
</body>
</html>
