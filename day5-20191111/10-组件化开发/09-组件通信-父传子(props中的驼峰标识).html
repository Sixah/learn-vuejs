<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- props中变量名称是驼峰命名法时，在使用子组件绑定props变量，驼峰标识必须用‘-’连接 -->
    <cpn :c-info="info" :child-my-message="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>{{cInfo}}</h2>
      <p>{{childMyMessage}}</p>
    </div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default: ''
        }
      }
    };

    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！',
        info: {
          name: 'sixah',
          age: 18,
          height: 178
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
