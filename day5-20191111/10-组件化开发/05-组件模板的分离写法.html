<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn></cpn>
    <cpn2></cpn2>
    <cpn3></cpn3>
  </div>

  <!-- 1.script分离模板 注意： 类型必须是text/x-template -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
    </div>
  </script>

  <!-- 2.template标签 -->
  <template id="cpn3">
    <div>
      <h2>我是标题3</h2>
      <p>我是内容3</p>
    </div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    // 1.注册一个全局组件
    Vue.component('cpn',{
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容1</p>
        </div>
      `
    });

    // 分离写法
    // 第一种
    Vue.component('cpn2',{
      template: '#cpn'
    });

    // 第二种
    Vue.component('cpn3',{
      template: '#cpn3'
    });

    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！'
      }
    })
  </script>
</body>
</html>
