    // 语法糖注册
    // 主要是省去了主动去调用Vue.extend()的步骤，而是可以直接使用一个对象来代替
    // 底层会调用Vue.extend()
    Vue.component('cpn1',{
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容，哈哈哈</p>
        </div>
      `
    });

    const app = new Vue({
      el: '#app',
      data: {
        message: '你真好看！'
      },
      // 注册局部组件语法糖
      components: {
        cpn2: {
          template: `
            <div>
              <h2>我是标题1</h2>
              <p>我是内容，嘿嘿嘿</p>
            </div>`
        }
      }
    })
  </script>
